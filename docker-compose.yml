version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: pemfra-laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - laravel-net
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=root
    ports:
      - "9077:80"

  db:
    image: mysql:8.0
    container_name: pemfra-mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pemfra-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "9088:80"
    depends_on:
      - db
    networks:
      - laravel-net

  node:
    image: node:18
    ports:
      - "5173:5173"
    container_name: laravel-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - laravel-net
    command: sh -c "npm install && npm i vite && npm run dev --host"
    depends_on:
      - app

networks:
  laravel-net:

volumes:
  mysql_data:



